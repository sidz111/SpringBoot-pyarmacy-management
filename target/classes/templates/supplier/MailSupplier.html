<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #002a4d 0%, #011826 100%);
            color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #00695c, #004d40);
            padding: 10px 20px;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #e0f7fa;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #80deea;
        }

        .logo {
            max-width: 180px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #80deea;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 15px #004d40;
        }

    </style>
</head>

<body>
<div th:replace="~{base :: header}"></div>
    <div class="container">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo"
            class="logo">
        <h2>Mail Sender</h2>
        <form method="post" th:action="@{/supplier/mail}" th:object="${supplierDTO}" class="mt-4">
            <div class="mb-3 row">
                <label for="supplierName" class="col-sm-4 col-form-label">Supplier Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierName" name="supplierName" th:field="*{supplierName}"
                        class="form-control" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="supplierEmail" class="col-sm-4 col-form-label">Email ID:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierEmail" name="supplierEmail" th:field="*{supplierEmail}"
                        class="form-control" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="supplierContact" class="col-sm-4 col-form-label">Contact No.:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierContact" name="supplierContact" th:field="*{supplierContact}"
                        class="form-control" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="supplierAddress" class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierAddress" name="supplierAddress" th:field="*{supplierAddress}"
                        class="form-control" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="companyName" class="col-sm-4 col-form-label">Company Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="companyName" name="companyName" th:field="*{companyName}"
                        class="form-control" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="contactPerson" class="col-sm-4 col-form-label">Contact Person:</label>
                <div class="col-sm-8">
                    <input type="text" id="contactPerson" name="contactPerson" th:field="*{contactPerson}"
                        class="form-control" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="drugsReq" class="col-sm-4 col-form-label">Drugs Request:</label>
                <div class="col-sm-8">
                    <textarea id="drugsReq" name="drugsReq" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <input type="hidden" id="supplierID" name="supplierID" th:field="*{supplierID}" class="form-control">
            <button type="submit" class="btn btn-primary">Send Mail</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
