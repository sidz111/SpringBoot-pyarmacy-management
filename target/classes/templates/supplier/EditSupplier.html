<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #002a4d 0%, #011826 100%);
            color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #00695c, #004d40);
            padding: 10px 20px;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #e0f7fa;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #80deea;
        }

        .logo {
            max-width: 180px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #80deea;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 15px #004d40;
        }

/* General Container Styling */
.container {
    padding: 30px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    font-family: 'Arial', sans-serif;
}

/* Heading Styling */
h2 {
    font-size: 2rem;
    font-weight: 600;
    color: #4caf50; /* Green color for pharmacy theme */
    text-align: center;
    margin-bottom: 30px;
}

/* Form Styling */
form {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    background-color: #fff; /* White background for form */
}

/* Row Styling for labels and inputs */
.row {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

/* Label Styling */
.col-form-label {
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 0;
    font-weight: 500;
    width: 30%;
}

/* Input and Textarea Styling */
.form-control {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 70%;
    box-sizing: border-box;
}

/* Textarea Styling */
textarea.form-control {
    resize: vertical;
}

/* Hidden Input Styling */
input[type="hidden"] {
    display: none;
}

/* Submit Button Styling */
button[type="submit"] {
    padding: 10px 20px;
    background-color: #4caf50; /* Green color */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 20px;
    display: block;
    width: 100%;
}

/* Button Hover Effect */
button[type="submit"]:hover {
    background-color: #45a049; /* Darker green for hover */
}

/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h2 {
        font-size: 1.8rem;
    }

    .col-form-label {
        font-size: 1rem;
    }

    .form-control {
        font-size: 0.9rem;
    }

    button[type="submit"] {
        width: auto;
    }
}

    </style>
</head>

<body>
<div th:replace="~{base :: header}"></div>
    <div class="container">
        <h2 class="text-center mb-5">Update Supplier Detail</h2>
        <form method="post" th:action="@{/supplier/edit}" th:object="${supplierDTO}" class="mt-4">
            <div class="mb-3 row">
                <label for="supplierName" class="col-sm-4 col-form-label">Supplier Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierName" name="supplierName" th:field="*{supplierName}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="supplierEmail" class="col-sm-4 col-form-label">Email ID:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierEmail" name="supplierEmail" th:field="*{supplierEmail}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="supplierContact" class="col-sm-4 col-form-label">Contact No.:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierContact" name="supplierContact" th:field="*{supplierContact}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="supplierAddress" class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierAddress" name="supplierAddress" th:field="*{supplierAddress}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="companyName" class="col-sm-4 col-form-label">Company Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="companyName" name="companyName" th:field="*{companyName}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="contactPerson" class="col-sm-4 col-form-label">Contact Person:</label>
                <div class="col-sm-8">
                    <input type="text" id="contactPerson" name="contactPerson" th:field="*{contactPerson}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="drugsSupplied" class="col-sm-4 col-form-label">Drugs Supplied:</label>
                <div class="col-sm-8">
                    <textarea id="drugsSupplied" name="drugsSupplied" th:field="*{drugsSupplied}"
                        class="form-control" rows="5"></textarea>
                </div>
            </div>
            <input type="hidden" id="supplierID" name="supplierID" th:field="*{supplierID}" class="form-control">
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
