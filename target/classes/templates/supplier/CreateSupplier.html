<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #002a4d 0%, #011826 100%);
            color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #00695c, #004d40);
            padding: 10px 20px;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #e0f7fa;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #80deea;
        }

        .logo {
            max-width: 180px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #80deea;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 15px #004d40;
        }
        
        /* General Container Styling */
.container {
    padding: 30px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    font-family: 'Arial', sans-serif;
}

/* Heading Styling */
h2 {
    font-size: 2rem;
    font-weight: 600;
    color: #4caf50; /* Green color for pharmacy theme */
    text-align: center;
    margin-bottom: 30px;
}

/* Form Styling */
form {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    background-color: #fff; /* White background for form */
}

.form-label {
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 5px;
}

.form-control {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 15px;
}

/* Button Styling */
.btn-primary {
    background-color: #4caf50;
    color: white;
    font-size: 1.1rem;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #45a049;
}

/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h2 {
        font-size: 1.8rem;
    }

    .form-control {
        font-size: 0.9rem;
        padding: 8px;
    }

    .btn-primary {
        font-size: 1rem;
        padding: 10px 15px;
    }
}
        

    </style>
</head>
<body>
	<div th:replace="~{base :: header}"></div>
    <div class="container">
        <h2>New Supplier Detail</h2>
        <form method="post" th:action="@{/supplier/create}" th:object="${supplierDTO}" class="mt-4">
            <div class="mb-3">
                <label for="supplierName" class="form-label">Supplier Name:</label>
                <input type="text" id="supplierName" name="supplierName" th:field="*{supplierName}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="supplierEmail" class="form-label">Email ID:</label>
                <input type="email" id="supplierEmail" name="supplierEmail" th:field="*{supplierEmail}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="supplierContact" class="form-label">Contact No:</label>
                <input type="tel" id="supplierContact" name="supplierContact" th:field="*{supplierContact}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="supplierAddress" class="form-label">Address:</label>
                <input type="text" id="supplierAddress" name="supplierAddress" th:field="*{supplierAddress}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name:</label>
                <input type="text" id="companyName" name="companyName" th:field="*{companyName}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="contactPerson" class="form-label">Contact Person:</label>
                <input type="text" id="contactPerson" name="contactPerson" th:field="*{contactPerson}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="drugsSupplied" class="form-label">Drugs Supplied:</label>
                <textarea id="drugsSupplied" name="drugsSupplied" th:field="*{drugsSupplied}" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
