<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        .logo {
            max-width: 120px;
            margin: 0 auto 20px;
            display: block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #4caf50;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #ffeb3b;
            box-shadow: 0 0 5px rgba(255, 235, 59, 0.5);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .form-control[disabled] {
            background-color: #2e2e2e;
            color: #b0bec5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo">
        <h2>Extended Drug Details</h2>
        <form method="post" th:action="@{/stock/view}" th:object="${stockDTO}">
            <div class="mb-3">
                <label for="drugName">Drug Name:</label>
                <input type="text" id="drugName" name="drugName" th:field="*{drugName}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="drugCategory">Drug Category:</label>
                <select id="drugCategory" name="drugCategory" th:field="*{drugCategory}" class="form-select" disabled>
                    <option value="Syrup & Suspension">Syrup & Suspension</option>
                    <option value="Tablet & Capsule">Tablet & Capsule</option>
                    <option value="Injection">Injection</option>
                    <option value="Ointments & Cream">Ointments & Cream</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" th:field="*{manufacturer}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="manufacturedDate">Manufactured Date:</label>
                <input type="date" id="manufacturedDate" name="manufacturedDate" th:field="*{manufacturedDate}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="expiredDate">Expired Date:</label>
                <input type="date" id="expiredDate" name="expiredDate" th:field="*{expiredDate}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="price">Unit Price:</label>
                <input type="number" id="price" name="price" th:field="*{price}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="drugUse">Use:</label>
                <textarea id="drugUse" name="drugUse" th:field="*{drugUse}" class="form-control" rows="2" readonly disabled></textarea>
            </div>
            <div class="mb-3">
                <label for="sideEffect">Side Effects:</label>
                <textarea id="sideEffect" name="sideEffect" th:field="*{sideEffect}" class="form-control" rows="3" readonly disabled></textarea>
            </div>
            <input type="hidden" id="drugID" name="drugID" th:field="*{drugID}" class="form-control">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
