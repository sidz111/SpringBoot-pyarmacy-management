<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #002a4d 0%, #011826 100%);
            color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #00695c, #004d40);
            padding: 10px 20px;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #e0f7fa;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #80deea;
        }

        .logo {
            max-width: 180px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #80deea;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 15px #004d40;
        }

/* Container Styling */
.container {
    background: #ffffff;
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

/* Heading Styling */
h2 {
    font-size: 2rem;
    font-weight: 700;
    color: #004d40;
    margin-bottom: 30px;
    text-align: center;
    border-bottom: 2px solid #00796b;
    padding-bottom: 10px;
}

/* Label Styling */
label {
    color: #004d40;
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 10px;
}

/* Input and Select Fields Styling */
input[type="text"],
input[type="date"],
input[type="number"],
select,
textarea {
    background-color: #f4f4f4;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 12px;
    width: 100%;
    font-size: 1rem;
    transition: background-color 0.3s ease-in-out;
}

/* Disabled Input Fields */
input[readonly],
select[disabled],
textarea[readonly] {
    background-color: #e0e0e0;
    cursor: not-allowed;
}

/* Focus Styling for Input Fields */
input[type="text"]:focus,
input[type="date"]:focus,
input[type="number"]:focus,
select:focus,
textarea:focus {
    background-color: #ffffff;
    border-color: #004d40;
    outline: none;
}

/* Textarea Styling */
textarea {
    resize: none;
}

/* Button Styling */
button[type="submit"] {
    background: linear-gradient(135deg, #00796b, #004d40);
    color: #ffffff;
    border: none;
    padding: 15px 25px;
    font-size: 1.1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
    transition: background-color 0.3s ease-in-out;
}

/* Hover Effect for Button */
button[type="submit"]:hover {
    background: linear-gradient(135deg, #004d40, #00796b);
}

/* Responsive Design for Mobile Devices */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h2 {
        font-size: 1.5rem;
    }

    label {
        font-size: 1rem;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
        font-size: 0.9rem;
        padding: 10px;
    }

    button[type="submit"] {
        font-size: 1rem;
        padding: 12px 20px;
    }
}

    </style>
</head>
<body>

<div th:replace="~{base :: header}"></div>

    <div class="container">
        <h2>Extended Drug Details</h2>
        <form method="post" th:action="@{/stock/view}" th:object="${stockDTO}">
            <div class="mb-3">
                <label for="drugName">Drug Name:</label>
                <input type="text" id="drugName" name="drugName" th:field="*{drugName}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="drugCategory">Drug Category:</label>
                <select id="drugCategory" name="drugCategory" th:field="*{drugCategory}" class="form-select" disabled>
                    <option value="Syrup & Suspension">Syrup & Suspension</option>
                    <option value="Tablet & Capsule">Tablet & Capsule</option>
                    <option value="Injection">Injection</option>
                    <option value="Ointments & Cream">Ointments & Cream</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" th:field="*{manufacturer}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="manufacturedDate">Manufactured Date:</label>
                <input type="date" id="manufacturedDate" name="manufacturedDate" th:field="*{manufacturedDate}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="expiredDate">Expired Date:</label>
                <input type="date" id="expiredDate" name="expiredDate" th:field="*{expiredDate}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="price">Unit Price:</label>
                <input type="number" id="price" name="price" th:field="*{price}" class="form-control" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="drugUse">Use:</label>
                <textarea id="drugUse" name="drugUse" th:field="*{drugUse}" class="form-control" rows="2" readonly disabled></textarea>
            </div>
            <div class="mb-3">
                <label for="sideEffect">Side Effects:</label>
                <textarea id="sideEffect" name="sideEffect" th:field="*{sideEffect}" class="form-control" rows="3" readonly disabled></textarea>
            </div>
            <input type="hidden" id="drugID" name="drugID" th:field="*{drugID}" class="form-control">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
