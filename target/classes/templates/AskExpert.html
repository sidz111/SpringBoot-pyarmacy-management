<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #002a4d 0%, #011826 100%);
            color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #00695c, #004d40);
            padding: 10px 20px;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #e0f7fa;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #80deea;
        }

        .logo {
            max-width: 180px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #80deea;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 15px #004d40;
        }
        
        /* General Container Styling */
.container {
    padding: 40px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    font-family: 'Arial', sans-serif;
}

/* Heading Styling */
h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #4caf50; /* Green color to match pharmacy theme */
    text-align: center;
    margin-bottom: 40px;
    text-transform: uppercase;
}

/* Form Styling */
form {
    padding: 30px;
    border-radius: 10px;
    background-color: #f9f9f9; /* Light grey background for the form */
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

/* Row Styling for labels and inputs */
.row {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

/* Label Styling */
.col-form-label {
    font-size: 1.1rem;
    color: #333;
    font-weight: 500;
    width: 30%;
}

/* Input and Textarea Styling */
.form-control {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 70%;
    box-sizing: border-box;
}

/* Textarea Styling */
textarea.form-control {
    resize: vertical;
}

/* Submit Button Styling */
button[type="submit"] {
    padding: 10px 20px;
    background-color: #4caf50; /* Green button */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 20px;
    display: block;
    width: 100%;
}

/* Button Hover Effect */
button[type="submit"]:hover {
    background-color: #45a049; /* Darker green for hover */
}

/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 2rem;
    }

    .col-form-label {
        font-size: 1rem;
    }

    .form-control {
        font-size: 0.9rem;
    }

    button[type="submit"] {
        width: auto;
    }
}
        

    </style>
</head>
<body>

    <div th:replace="~{base :: header}"></div>

    <div class="container">
        <h1>WELCOME TO +Big Pharma+</h1>
        
        <form th:action="@{/question}" method="post" class="mt-4">
            <div class="mb-3 row">
                <label for="name" class="col-sm-4 col-form-label">Your Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Expert's Email:</label>
                <div class="col-sm-8">
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="question" class="col-sm-4 col-form-label">Your Question:</label>
                <div class="col-sm-8">
                    <textarea id="question" name="question" class="form-control" rows="4" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
