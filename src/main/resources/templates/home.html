<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Pharma - Professional Healthcare Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #002a4d 0%, #011826 100%);
            color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #00695c, #004d40);
            padding: 10px 20px;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #e0f7fa;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #80deea;
        }

        .logo {
            max-width: 180px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #80deea;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 15px #004d40;
        }

        .btn-primary {
            width: 220px;
            height: 120px;
            margin: 15px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(135deg, #1de9b6, #00bfa5);
            border: none;
            color: #004d40;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 191, 165, 0.5);
        }

        .btn-primary i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        footer {
            background: #004d40;
            padding: 20px;
            color: #e0f7fa;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #80deea;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
   <div th:replace="~{base :: header}"></div>

    <div class="container text-center">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo">
        <h1>WELCOME TO BIG PHARMA</h1>
        <div class="d-flex flex-wrap justify-content-center">
            <a class="btn btn-primary" href="/stock"><i class="fas fa-cubes"></i> Stock</a>
            <a class="btn btn-primary" href="/supplier"><i class="fas fa-handshake"></i> Supplier</a>
            <a class="btn btn-primary" href="/invoice"><i class="fas fa-file-invoice"></i> Bill</a>
            <a class="btn btn-primary" href="/expert"><i class="fas fa-user-friends"></i> Ask Expert</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
