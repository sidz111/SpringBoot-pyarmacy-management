<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Custom styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(14,14,14,1) 50%, rgba(0,0,0,1) 100%);
            color: #c0c0c0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        h1 {
            color: #0ff; /* Neon cyan */
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            font-size: 48px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        
        .btn-primary {
            background-color: #ff0077; /* Neon pink */
            border: none;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #e6006f; /* Darker neon pink */
            transform: scale(1.05);
        }
        
        .btn-primary:active {
            background-color: #b30057; /* Even darker neon pink */
            transform: scale(0.98);
        }
        
        .logo {
            max-width: 120px; /* Adjust logo size as needed */
            margin-bottom: 20px;
            display: block;
            margin: 0 auto;
        }
        
        address {
            font-style: normal;
        }
        
        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        
        .navbar-custom {
            background-color: #1a1a1a;
        }
        
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #0ff; /* Neon cyan */
            text-decoration: none;
        }
        
        .navbar-custom .nav-link:hover {
            color: #ff0077; /* Neon pink */
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #0ff; /* Neon cyan border */
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #c0c0c0;
            box-shadow: none;
            transition: border-color 0.3s, background-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #ff0077; /* Neon pink */
            background-color: #333;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">+Big Pharma+</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock"><i class="fas fa-th"></i> Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/supplier"><i class="fas fa-handshake"></i> Supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/invoice"><i class="fas fa-file-invoice"></i> Bill</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expert"><i class="fas fa-user-friends"></i> Ask Expert</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo">
        <h1>WELCOME TO +Big Pharma+</h1>
        
        <form th:action="@{/question}" method="post" class="mt-4">
            <div class="mb-3 row">
                <label for="name" class="col-sm-4 col-form-label">Your Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Expert's Email:</label>
                <div class="col-sm-8">
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="question" class="col-sm-4 col-form-label">Your Question:</label>
                <div class="col-sm-8">
                    <textarea id="question" name="question" class="form-control" rows="4" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
