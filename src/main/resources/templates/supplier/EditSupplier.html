<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background: linear-gradient(135deg, #1b1b1b, #3a3a3a);
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0; /* Light text color for better contrast */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(30, 30, 30, 0.9);
            /* Slightly transparent dark gray */
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            /* Cyan-colored shadow for a futuristic effect */
        }

        .btn-primary {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            /* Futuristic blue gradient */
            border: none;
            font-weight: bold;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 30px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            /* Neon text shadow */
            margin-bottom: 30px;
        }

        .form-control {
            border: 1px solid #00ffff;
            /* Cyan border */
            border-radius: 8px;
            background: #2c2c2c;
            /* Dark background for inputs */
            color: #ffffff;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        textarea.form-control {
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo"
            class="logo">
        <h2 class="text-center mb-5">Update Supplier Detail</h2>
        <form method="post" th:action="@{/supplier/edit}" th:object="${supplierDTO}" class="mt-4">
            <div class="mb-3 row">
                <label for="supplierName" class="col-sm-4 col-form-label">Supplier Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierName" name="supplierName" th:field="*{supplierName}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="supplierEmail" class="col-sm-4 col-form-label">Email ID:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierEmail" name="supplierEmail" th:field="*{supplierEmail}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="supplierContact" class="col-sm-4 col-form-label">Contact No.:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierContact" name="supplierContact" th:field="*{supplierContact}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="supplierAddress" class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <input type="text" id="supplierAddress" name="supplierAddress" th:field="*{supplierAddress}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="companyName" class="col-sm-4 col-form-label">Company Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="companyName" name="companyName" th:field="*{companyName}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="contactPerson" class="col-sm-4 col-form-label">Contact Person:</label>
                <div class="col-sm-8">
                    <input type="text" id="contactPerson" name="contactPerson" th:field="*{contactPerson}"
                        class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="drugsSupplied" class="col-sm-4 col-form-label">Drugs Supplied:</label>
                <div class="col-sm-8">
                    <textarea id="drugsSupplied" name="drugsSupplied" th:field="*{drugsSupplied}"
                        class="form-control" rows="5"></textarea>
                </div>
            </div>
            <input type="hidden" id="supplierID" name="supplierID" th:field="*{supplierID}" class="form-control">
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
