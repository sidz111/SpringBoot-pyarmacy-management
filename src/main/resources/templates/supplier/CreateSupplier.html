<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
             background: linear-gradient(135deg, #34495e, #2c3e50);
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .logo {
            max-width: 150px;
            margin: 0 auto 30px;
            display: block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        h2 {
            font-size: 32px;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control, .form-select, .form-control:focus {
            border: 2px solid #00bfae;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            box-shadow: none;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #00d2ff;
            background-color: #444;
        }
        .btn-primary {
            background-color: #00bfae;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #00a69a;
            transform: scale(1.05);
        }
        .btn-primary:active {
            background-color: #009688;
            transform: scale(0.98);
        }
        .form-label {
            font-size: 16px;
            color: #cfd8dc;
            margin-bottom: 10px;
        }
        textarea.form-control {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo">
        <h2>New Supplier Detail</h2>
        <form method="post" th:action="@{/supplier/create}" th:object="${supplierDTO}" class="mt-4">
            <div class="mb-3">
                <label for="supplierName" class="form-label">Supplier Name:</label>
                <input type="text" id="supplierName" name="supplierName" th:field="*{supplierName}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="supplierEmail" class="form-label">Email ID:</label>
                <input type="email" id="supplierEmail" name="supplierEmail" th:field="*{supplierEmail}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="supplierContact" class="form-label">Contact No:</label>
                <input type="tel" id="supplierContact" name="supplierContact" th:field="*{supplierContact}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="supplierAddress" class="form-label">Address:</label>
                <input type="text" id="supplierAddress" name="supplierAddress" th:field="*{supplierAddress}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name:</label>
                <input type="text" id="companyName" name="companyName" th:field="*{companyName}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="contactPerson" class="form-label">Contact Person:</label>
                <input type="text" id="contactPerson" name="contactPerson" th:field="*{contactPerson}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="drugsSupplied" class="form-label">Drugs Supplied:</label>
                <textarea id="drugsSupplied" name="drugsSupplied" th:field="*{drugsSupplied}" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
