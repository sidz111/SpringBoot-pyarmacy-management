<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Root variables for theming */
        :root {
            --main-bg: linear-gradient(135deg, #28313b, #485461);
            --primary-color: #1f8eeb;
            --secondary-color: #28a745;
            --text-color: #fff;
            --btn-bg: rgba(0, 0, 0, 0.8);
            --btn-hover-bg: #333;
            --btn-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--main-bg);
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            margin: 0;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
        }

        .navbar-custom .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .navbar-custom .nav-link {
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            color: var(--primary-color);
        }

        .main {
            text-align: center;
            padding: 50px 20px;
        }

        .main h1 {
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }

        .btn-primary {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            font-size: 1rem;
            color: var(--text-color);
            background: var(--btn-bg);
            border: none;
            border-radius: 10px;
            box-shadow: var(--btn-shadow);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--btn-hover-bg);
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .btn-primary i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: var(--text-color);
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">+Big Pharma+</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cubes"></i> Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-handshake"></i> Supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-file-invoice"></i> Bill</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-friends"></i> Ask Expert</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo">
        <h1>Welcome to +Big Pharma+</h1>
    </div>

    <div class="container">
        <a class="btn btn-primary" href="#">
            <i class="fas fa-cubes"></i>
            <span>Stock</span>
        </a>
        <a class="btn btn-primary" href="#">
            <i class="fas fa-handshake"></i>
            <span>Supplier</span>
        </a>
        <a class="btn btn-primary" href="#">
            <i class="fas fa-file-invoice"></i>
            <span>Bill</span>
        </a>
        <a class="btn btn-primary" href="#">
            <i class="fas fa-user-friends"></i>
            <span>Ask Expert</span>
        </a>
    </div>

    <footer>
        <p>&copy; 2024 Big Pharma. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
