<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            background: linear-gradient(135deg, #00b09b, #96c93d, #ff6f61);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Frosted glass effect */
        }
        .navbar-custom {
            background: linear-gradient(90deg, #004d40, #00796b); /* Gradient for navbar */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #e0f2f1; /* Light teal for text */
        }
        .navbar-custom .nav-link:hover {
            color: #c1d3d0; /* Slightly lighter color on hover */
        }
        .btn-primary {
            background: linear-gradient(90deg, #00796b, #004d40); /* Gradient button theme */
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #004d40, #00796b); /* Reverse gradient on hover */
        }
        .btn-secondary {
            background: linear-gradient(90deg, #ff6f61, #ff8e53); /* Gradient for secondary buttons */
            border: none;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background: linear-gradient(90deg, #ff8e53, #ff6f61); /* Reverse gradient on hover */
        }
        .logo {
            max-width: 130px; /* Larger logo size */
            animation: pulse 2s infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
        }
        .table thead th {
            background: linear-gradient(90deg, #004d40, #00796b); /* Gradient header background */
            color: #ffffff;
            text-align: center;
            font-weight: bold;
        }
        .table tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1); /* Alternating row colors */
        }
        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.2); /* Highlight on hover */
        }
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-form input,
        .search-form select,
        .search-form button {
            border-radius: 5px;
            border: 1px solid #00796b;
        }
        .search-form input {
            padding: 10px;
            flex: 1;
        }
        .search-form select {
            padding: 10px;
            background-color: #004d40;
            color: #ffffff;
        }
        .search-form button,
        .search-form a {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
        }
        .autocomplete-suggestions {
            position: absolute;
            background: #ffffff;
            border: 1px solid #00796b;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background: #00796b;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Big Pharma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock"><i class="fas fa-th"></i> Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/supplier"><i class="fas fa-handshake"></i> Supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/invoice"><i class="fas fa-file-invoice"></i> Bill</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expert"><i class="fas fa-user-friends"></i> Ask Expert</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo">
        <h1 class="text-center mb-4">Handling Stock Details</h1>

        <div class="d-flex justify-content-between mb-4">
            <a class="btn btn-primary" href="/stock/create">
                <i class="fas fa-plus-circle"></i> Add Stock
            </a>
            <a class="btn btn-primary" href="/stock/dashboard">
                <i class="far fa-file-alt"></i> Analysis Report
            </a>
        </div>

        <form id="search-form" class="search-form">
            <input type="text" id="search-input" name="keyword" placeholder="Enter Drug Name" autocomplete="off">
            <select name="category" id="search-category">
                <option value="">All Categories</option>
                <option value="Antibiotics">Antibiotics</option>
                <option value="Analgesics">Analgesics</option>
                <option value="Antiseptics">Antiseptics</option>
                <!-- Add more categories as needed -->
            </select>
            <input type="date" name="expireDate" id="search-expireDate">
            <button type="submit" class="btn btn-secondary">
                <i class="fas fa-search"></i> Search
            </button>
            <a class="btn btn-secondary" href="/stock">
                <i class="fas fa-undo"></i> Reset
            </a>
        </form>

        <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="display: none;">DrugID</th>
                    <th>Drug Name</th>
                    <th>Drug Category</th>
                    <th>Manufacturer</th>
                    <th>Expire Date</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stock : ${stocks}">
                    <td style="display: none;" th:text="${stock.drugID}"></td>
                    <td th:text="${stock.drugName}"></td>
                    <td th:text="${stock.drugCategory}"></td>
                    <td th:text="${stock.manufacturer}"></td>
                    <td th:text="${stock.expiredDate}"></td>
                    <td th:text="${stock.quantity}"></td>
                    <td th:text="'â‚¹' + ${stock.price}"></td>
                    <td style="white-space: nowrap;">
                        <a class="btn btn-primary btn-sm" th:href="@{/stock/view/{drugID}(drugID=${stock.drugID})}">
                            <i class="fas fa-eye"></i> View
                        </a>
                        <a class="btn btn-primary btn-sm" th:href="@{/stock/edit/{drugID}(drugID=${stock.drugID})}">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a class="btn btn-danger btn-sm" th:href="@{/stock/delete/{drugID}(drugID=${stock.drugID})}" onclick="return confirm('Are you sure?')">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const suggestionsBox = document.getElementById('autocomplete-suggestions');
            
            searchInput.addEventListener('input', function() {
                const query = searchInput.value;

                if (query.length > 1) {
                    fetch(`/search/drugs/autocomplete?query=${query}`)
                        .then(response => response.json())
                        .then(data => {
                            suggestionsBox.innerHTML = '';
                            data.forEach(item => {
                                const div = document.createElement('div');
                                div.classList.add('autocomplete-suggestion');
                                div.textContent = item.name;
                                div.addEventListener('click', function() {
                                    searchInput.value = item.name;
                                    suggestionsBox.innerHTML = '';
                                });
                                suggestionsBox.appendChild(div);
                            });
                        });
                } else {
                    suggestionsBox.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
