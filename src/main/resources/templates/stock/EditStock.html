<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(44, 62, 80, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        .logo {
            max-width: 120px;
            margin: 0 auto;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        h2 {
            font-size: 32px;
            font-weight: 700;
            color: #1abc9c;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #1abc9c;
            color: #ecf0f1;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #1abc9c;
            box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.25);
        }

        .btn-primary {
            background-color: #1abc9c;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background-color: #16a085;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .btn-primary:active {
            background-color: #1e8c74;
            transform: scale(0.98);
        }

        .form-label {
            font-weight: 600;
            color: #ecf0f1;
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 28px;
            }

            .form-label {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo"
            class="logo mx-auto d-block mb-3">
        <h2 class="mb-5">Update Stock Detail</h2>
        <form method="post" th:action="@{/stock/edit}" th:object="${stockDTO}" class="mt-4">
            <div class="mb-3 row">
                <label for="drugName" class="col-sm-4 col-form-label form-label">Drug Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="drugName" name="drugName" th:field="*{drugName}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="drugCategory" class="col-sm-4 col-form-label form-label">Drug Category:</label>
                <div class="col-sm-8">
                    <select id="drugCategory" name="drugCategory" th:field="*{drugCategory}" class="form-select">
                        <option value="Syrup & Suspension">Syrup & Suspension</option>
                        <option value="Tablet & Capsule">Tablet & Capsule</option>
                        <option value="Injection">Injection</option>
                        <option value="Ointments & Cream">Ointments & Cream</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="manufacturer" class="col-sm-4 col-form-label form-label">Manufacturer:</label>
                <div class="col-sm-8">
                    <input type="text" id="manufacturer" name="manufacturer" th:field="*{manufacturer}"
                        class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="manufacturedDate" class="col-sm-4 col-form-label form-label">Manufactured Date:</label>
                <div class="col-sm-8">
                    <input type="date" id="manufacturedDate" name="manufacturedDate" th:field="*{manufacturedDate}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="expiredDate" class="col-sm-4 col-form-label form-label">Expired Date:</label>
                <div class="col-sm-8">
                    <input type="date" id="expiredDate" name="expiredDate" th:field="*{expiredDate}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="quantity" class="col-sm-4 col-form-label form-label">Quantity:</label>
                <div class="col-sm-8">
                    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="price" class="col-sm-4 col-form-label form-label">Unit Price:</label>
                <div class="col-sm-8">
                    <input type="number" id="price" name="price" th:field="*{price}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="drugUse" class="col-sm-4 col-form-label form-label">Use:</label>
                <div class="col-sm-8">
                    <textarea id="drugUse" name="drugUse" th:field="*{drugUse}" class="form-control" rows="5"></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="sideEffect" class="col-sm-4 col-form-label form-label">Side Effects:</label>
                <div class="col-sm-8">
                    <textarea id="sideEffect" name="sideEffect" th:field="*{sideEffect}" class="form-control" rows="5"></textarea>
                </div>
            </div>

            <input type="hidden" id="drugID" name="drugID" th:field="*{drugID}" class="form-control">
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
