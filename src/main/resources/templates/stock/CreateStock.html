<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(44, 62, 80, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .btn-primary {
            background-color: #1abc9c;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background-color: #16a085;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .logo {
            max-width: 100px;
			animation: pulse 2s infinite;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .form-control,
        .form-select {
            border-radius: 0.25rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #1abc9c;
            color: #ecf0f1;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #1abc9c;
            box-shadow: none;
        }

        .form-label {
            font-weight: bold;
            color: #ecf0f1;
        }

        .navbar-custom {
            background-color: #1abc9c;
            border-bottom: 2px solid #16a085;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            color: #34495e;
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="#ecf0f1" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>');
        }

        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }

            h2 {
                font-size: 24px;
            }

            .form-label {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">+Big Pharma+</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock"><i class="fas fa-th"></i> Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/supplier"><i class="fas fa-handshake"></i>
                            Supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/invoice"><i class="fas fa-file-invoice"></i> Bill</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expert"><i class="fas fa-user-friends"></i> Ask Expert</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo"
            class="logo mx-auto d-block mb-3">
        <h2 class="mb-5">New Stock Detail</h2>
        <form method="post" th:action="@{/stock/create}" th:object="${stockDTO}" class="mt-4">
            <div class="mb-3 row">
                <label for="drugName" class="col-sm-4 col-form-label form-label">Drug Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="drugName" name="drugName" th:field="*{drugName}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="drugCategory" class="col-sm-4 col-form-label form-label">Drug Category:</label>
                <div class="col-sm-8">
                    <select id="drugCategory" name="drugCategory" th:field="*{drugCategory}" class="form-select">
                        <option value="">Select Category</option>
                        <option value="Syrup & Suspension">Syrup & Suspension</option>
                        <option value="Tablet & Capsule">Tablet & Capsule</option>
                        <option value="Injection">Injection</option>
                        <option value="Ointments & Cream">Ointments & Cream</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="manufacturer" class="col-sm-4 col-form-label form-label">Manufacturer:</label>
                <div class="col-sm-8">
                    <input type="text" id="manufacturer" name="manufacturer" th:field="*{manufacturer}"
                        class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="manufacturedDate" class="col-sm-4 col-form-label form-label">Manufactured Date:</label>
                <div class="col-sm-8">
                    <input type="date" id="manufacturedDate" name="manufacturedDate" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="expiredDate" class="col-sm-4 col-form-label form-label">Expired Date:</label>
                <div class="col-sm-8">
                    <input type="date" id="expiredDate" name="expiredDate" th:field="*{expiredDate}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="quantity" class="col-sm-4 col-form-label form-label">Quantity:</label>
                <div class="col-sm-8">
                    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="price" class="col-sm-4 col-form-label form-label">Unit Price:</label>
                <div class="col-sm-8">
                    <input type="number" id="price" name="price" th:field="*{price}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="drugUse" class="col-sm-4 col-form-label form-label">Use:</label>
                <div class="col-sm-8">
                    <textarea id="drugUse" name="drugUse" class="form-control" rows="5"></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="sideEffect" class="col-sm-4 col-form-label form-label">Side Effects:</label>
                <div class="col-sm-8">
                    <textarea id="sideEffect" name="sideEffect" class="form-control" rows="5"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
