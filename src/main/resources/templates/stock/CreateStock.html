<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #002a4d 0%, #011826 100%);
            color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #00695c, #004d40);
            padding: 10px 20px;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #e0f7fa;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #80deea;
        }

        .logo {
            max-width: 180px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #80deea;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 15px #004d40;
        }
/* Container Styling */
.container {
    background: #004d40;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    margin-top: 40px;
}

h2 {
    color: #e0f7fa;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 30px;
    text-align: center;
}

/* Form Elements */
form {
    background: rgba(0, 42, 77, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Label Styling */
.form-label {
    color: #e0f7fa;
    font-weight: 600;
    font-size: 1rem;
}

/* Input and Select Fields */
input[type="text"],
input[type="date"],
input[type="number"],
select,
textarea {
    background-color: #003244;
    color: #e0f7fa;
    border: 1px solid #004d40;
    border-radius: 4px;
    padding: 10px;
    width: 100%;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

input[type="text"]:focus,
input[type="date"]:focus,
input[type="number"]:focus,
select:focus,
textarea:focus {
    background-color: #004d40;
    border-color: #00796b;
    outline: none;
}

/* Button Styling */
button[type="submit"] {
    background: linear-gradient(135deg, #00796b, #004d40);
    color: #e0f7fa;
    border: none;
    padding: 12px 20px;
    font-size: 1.1rem;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease-in-out;
}

button[type="submit"]:hover {
    background: linear-gradient(135deg, #004d40, #00796b);
}

/* Textarea Styling */
textarea {
    resize: none;
    font-size: 1rem;
}

/* Responsive Styling */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h2 {
        font-size: 1.5rem;
    }

    .form-label {
        font-size: 0.9rem;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
        font-size: 0.9rem;
    }

    button[type="submit"] {
        font-size: 1rem;
        padding: 10px 15px;
    }
}
/* Form Container */
.container {
    background: rgba(0, 42, 77, 0.8);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Heading */
h2 {
    font-size: 2rem;
    color: #e0f7fa;
    text-align: center;
    margin-bottom: 30px;
}

/* Form Elements */
form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Label */
.form-label {
    font-size: 1rem;
    color: #e0f7fa;
}

/* Input & Select Fields */
.form-control, .form-select, textarea {
    background: rgba(0, 42, 77, 0.6);
    border: 1px solid #004d40;
    color: #e0f7fa;
    padding: 10px;
    border-radius: 4px;
    transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus, textarea:focus {
    border-color: #80deea;
    background: rgba(0, 42, 77, 0.8);
    outline: none;
}

/* Textarea */
textarea {
    resize: none;
}

/* Button */
.btn-primary {
    background: linear-gradient(135deg, #00695c, #004d40);
    color: #e0f7fa;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 1rem;
    transition: background 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #004d40, #002a26);
}

/* Row Layout */
.row {
    display: flex;
    align-items: center;
}

/* Margin Between Rows */
.mb-3 {
    margin-bottom: 20px;
}

    </style>
</head>

<body>
    <nav th:replace="~{base :: header}"></nav>

    <div class="container mt-4">
        <h2 class="mb-5">New Stock Detail</h2>
        <form method="post" th:action="@{/stock/create}" th:object="${stockDTO}" class="mt-4">
            <div class="mb-3 row">
                <label for="drugName" class="col-sm-4 col-form-label form-label">Drug Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="drugName" name="drugName" th:field="*{drugName}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="drugCategory" class="col-sm-4 col-form-label form-label">Drug Category:</label>
                <div class="col-sm-8">
                    <select id="drugCategory" name="drugCategory" th:field="*{drugCategory}" class="form-select">
                        <option value="">Select Category</option>
                        <option value="Syrup & Suspension">Syrup & Suspension</option>
                        <option value="Tablet & Capsule">Tablet & Capsule</option>
                        <option value="Injection">Injection</option>
                        <option value="Ointments & Cream">Ointments & Cream</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="manufacturer" class="col-sm-4 col-form-label form-label">Manufacturer:</label>
                <div class="col-sm-8">
                    <input type="text" id="manufacturer" name="manufacturer" th:field="*{manufacturer}"
                        class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="manufacturedDate" class="col-sm-4 col-form-label form-label">Manufactured Date:</label>
                <div class="col-sm-8">
                    <input type="date" id="manufacturedDate" name="manufacturedDate" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="expiredDate" class="col-sm-4 col-form-label form-label">Expired Date:</label>
                <div class="col-sm-8">
                    <input type="date" id="expiredDate" name="expiredDate" th:field="*{expiredDate}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="quantity" class="col-sm-4 col-form-label form-label">Quantity:</label>
                <div class="col-sm-8">
                    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="price" class="col-sm-4 col-form-label form-label">Unit Price:</label>
                <div class="col-sm-8">
                    <input type="number" id="price" name="price" th:field="*{price}" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="drugUse" class="col-sm-4 col-form-label form-label">Use:</label>
                <div class="col-sm-8">
                    <textarea id="drugUse" name="drugUse" class="form-control" rows="5"></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="sideEffect" class="col-sm-4 col-form-label form-label">Side Effects:</label>
                <div class="col-sm-8">
                    <textarea id="sideEffect" name="sideEffect" class="form-control" rows="5"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
